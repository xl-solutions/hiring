<div class="portfolio">
    <h1>Portifólio 1</h1>

    <table class="table">
        <tr>
            <th>Símbolo</th>
            <th>Ultimo preço</th>
            <th>Data e hora</th>
        </tr>
        <tr *ngFor="let stock of stocks">
            <td>{{stock?.name}}</td>
            <td>{{stock?.lastPrice}}</td>
            <td>{{stock?.pricedAt}}</td>
        </tr>
    </table>
</div>
