<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Pesquisa de Dados do GitHub</title>
</head>
<body>
    <div id="navbar"></div>
      
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h1>Pesquisa de dados de usuários do GitHub</h1>
                <form>
                    <div class="mb-3">
                        <label class="form-label">Busque um nome de usuário no GitHub:</label>
                        <input type="text" class="form-control" id="search">
                    </div>
                </form>        
            </div>
        </div>
    </div>
    <div id="profile"></div>
</body>

<script src="js/jquery.js"></script>
<script src="js/index.js"></script>
</html>
